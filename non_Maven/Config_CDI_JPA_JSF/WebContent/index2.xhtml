<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
	<h:form>
		<h:messages errorClass="error"/>
		<h:panelGrid columns="3">
			<h:outputLabel value="nom" />
			<h:inputText value="#{clientBean.client.nom}" id="nom"
				required="true" label="nom" requiredMessage="le champ nom est null"/>
			<h:message for="nom" errorClass="error"/>
			<h:outputLabel value="prenom" />
			<h:inputText value="#{clientBean.client.prenom}" id="prenom"
				required="true" label="prenom" requiredMessage="le champ prenom est null" />
			<h:message for="prenom" errorClass="error" />
		</h:panelGrid>
		<h:commandButton type="submit" value="add"
			action="#{clientBean.add()}" />

		<h2>Liste des clients</h2>
		<h:dataTable value="#{clientBean.clients}" var="client" border="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
 		 #{client.id}
 	</h:column>
			<h:column>
				<f:facet name="header">NOM</f:facet>
 		 #{client.nom}
 	</h:column>
			<h:column>
				<f:facet name="header">PRENOM</f:facet> 
 		#{client.prenom}
 	</h:column>
			<h:column>
				<f:facet name="header">SUPPRIMER</f:facet>
				<h:commandLink action="#{clientBean.deleteClient}" value="supprimer">
					<f:setPropertyActionListener value="#{client}"
						target="#{clientBean.client}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">MAJ</f:facet>
				<h:commandLink action="#{clientBean.majClient}" value="maj">
					<f:setPropertyActionListener value="#{client}"
						target="#{clientBean.client}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</body>
</html>
