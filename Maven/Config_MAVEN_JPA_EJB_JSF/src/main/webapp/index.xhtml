<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<div>
		<h1>Bienvenue sur le site de Personne</h1>

		<h1>Informations client</h1>
		<h:form>
			<br />Nom
				<h:inputText id="nom" label="Nom" value="#{personneBean.nom}"
				required="true" />
			<br />Prenom
				<h:inputText id="prenom" label="Prenom"
				value="#{personneBean.prenom}" required="true" />
			<br />
			<h:commandButton value="Valider"
				action="#{personneBean.getCreerPersonne()}" />
		</h:form>
	</div>
	<br />
	<br />
</h:body>
</html>
